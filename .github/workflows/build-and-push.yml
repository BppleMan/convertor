name: Build and Push (GHCR)

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ "v*", "release-*" ]
  workflow_dispatch:
    inputs:
      extra_tag:
        description: "Extra image tag (e.g. canary)"
        type: string
        required: false
      profile:
        description: "Cargo build profile"
        type: choice
        options: [ release, debug ]
        required: false
        default: release

permissions:
  contents: read
  packages: write

env:
  DOCKERFILE: ./Dockerfile
  CONTEXT_DIR: .
  TARGET_TRIPLE: x86_64-unknown-linux-musl
  PROFILE: release
  BIN_NAME: convertor

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compute lowercase image name: ghcr.io/<owner>/<repo>
      - name: Resolve image name (lowercase)
        id: img
        shell: bash
        run: |
          NAME="ghcr.io/${{ github.repository }}"
          echo "image=${NAME,,}" >> "$GITHUB_OUTPUT"

      # Resolve manual inputs with fallback
      - name: Resolve inputs (profile/extra_tag)
        id: vars
        shell: bash
        run: |
          p="${{ github.event.inputs.profile }}"
          if [ -z "$p" ]; then p="${{ env.PROFILE }}"; fi
          echo "profile=$p" >> "$GITHUB_OUTPUT"
          e="${{ github.event.inputs.extra_tag }}"
          echo "extra=$e" >> "$GITHUB_OUTPUT"

      # Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Add MUSL target (required by zigbuild for std components)
      - name: Add MUSL target
        run: rustup target add x86_64-unknown-linux-musl

      # Cache cargo artifacts
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install Zig
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.12.0

      # Install cargo-zigbuild
      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild --locked

      # Build MUSL binary (release uses --release)
      - name: Build (zig + MUSL)
        shell: bash
        run: |
          # env RUSTFLAGS can be enabled if needed:
          # export RUSTFLAGS="-C target-feature=+crt-static"
          if [ "${{ steps.vars.outputs.profile }}" = "release" ]; then
            cargo zigbuild --target $TARGET_TRIPLE --release
          else
            cargo zigbuild --target $TARGET_TRIPLE
          fi

      # GHCR login using GITHUB_TOKEN
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags/labels (v1.2.3 -> 1.2.3 / 1.2 / 1; plus latest/dev/sha and optional extra tag)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ steps.vars.outputs.extra }},enable=${{ github.event_name == 'workflow_dispatch' && steps.vars.outputs.extra != '' }}
          labels: |
            org.opencontainers.image.title=convertor
            org.opencontainers.image.description=A profile converter for Surge/Clash.
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}#readme
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.licenses=Apache-2.0

      # Buildx (same-arch build; QEMU not required)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push image; provide version metadata; use lowercase image name for cache refs
      - name: Build and Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created || github.run_started_at }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.created || github.run_started_at }}
            TARGET_TRIPLE=${{ env.TARGET_TRIPLE }}
            PROFILE=${{ steps.vars.outputs.profile }}
            BIN_NAME=${{ env.BIN_NAME }}
            BIN_PATH=target/${{ env.TARGET_TRIPLE }}/${{ steps.vars.outputs.profile }}/${{ env.BIN_NAME }}
