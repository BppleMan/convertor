#[workspace]
#resolver = "2"
#members = [
#    "parser",
#]

[package]
name = "convertor"
description = "A profile converter for surge/clash."
authors = ["BppleMan"]
version = "1.0.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/BppleMan/convertor"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.4"
tokio = { version = "1.36.0", features = ["full"] }
tower = "0.4.13"
thiserror = "1.0.56"
anyhow = "1.0.79"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-appender = "0.2.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_qs = "0.12.0"
reqwest = "0.11.24"
urlencoding = "2.1.3"
base64 = "0.21.7"
rust-ini = "0.20.0"
once_cell = "1.19.0"
regex = "1.10.3"
indexmap = "2.2.2"
headers = "0.4.0"
