[package]
name = "convertor"
description = "A profile converter for surge/clash."
authors = ["BppleMan"]
version = "2.3.3"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/BppleMan/convertor"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http server
axum = { version = "0.8.4", features = ["query"] }
tower-http = { version = "0.6.6", features = ["trace"] }

# async runtime
tokio = { version = "1.46.0", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["fs"] }
futures-util = "0.3.31"

# error/result
thiserror = "2.0.12"
color-eyre = "0.6.5"
console = "0.16.0"

# tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-appender = "0.2.3"
tracing-span-tree = "0.1.1"
tracing-profile = "0.10.9"

# serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.31"
serde_qs = "0.15.0"
toml = "0.8.23"

# encoding/decoding
blake3 = "1.8.2"
base64 = "0.22.1"
percent-encoding = "2.3.1"

reqwest = { version = "0.12.12", features = ["json", "native-tls-vendored", "deflate", "gzip", "stream"] }
url = { version = "2.5.4", features = ["serde"] }
regex = "1.11.1"
indexmap = { version = "2.10.0", features = ["serde"] }
clap = { version = "4.5.40", features = ["derive"] }
chacha20poly1305 = "0.10.1"
jsonpath_lib = "0.3.0"
moka = { version = "0.12.10", features = ["future"] }
inquire = "0.7.5"
flate2 = { version = "1.1.2" }
chrono = "0.4.41"
indicatif = "0.18.0"

[dev-dependencies]
httpmock = { version = "0.7.0", features = ["colored"] }
tower = "0.5.2"
http-body-util = "0.1.3"
tempfile = "3.20.0"
pretty_assertions = "1.4.1"
