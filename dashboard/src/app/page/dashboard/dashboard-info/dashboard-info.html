<mat-divider></mat-divider>

<div class="info">
    @let host = "Host";
    <mat-chip>{{ host }}</mat-chip>
    <code>{{ host$ | async }}</code>
    <app-icon-button (cdkCopyToClipboardCopied)="onCopied('{{ host }}')" cdkCopyToClipboard="{{host$ | async}}">content_copy</app-icon-button>
</div>
<div class="info">
    @let ua = "User-Agent";
    <mat-chip>{{ ua }}</mat-chip>
    <code>{{ userAgent$ | async }}</code>
    <app-icon-button (cdkCopyToClipboardCopied)="onCopied('{{ ua }}')" cdkCopyToClipboard="{{userAgent$ | async}}">content_copy</app-icon-button>
</div>
