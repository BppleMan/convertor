<mat-toolbar>

    <span class="example-spacer"></span>
    <button class="example-icon favorite-icon" matIconButton>
        <mat-icon>favorite</mat-icon>
    </button>
    <button class="example-icon" matIconButton>
        <mat-icon>share</mat-icon>

</mat-toolbar>
