proxy-groups:
    - { name: BosLife, type: select, proxies: [ '订阅提供商信息' ] }

rules:
    # Subscription Direct
    - "DOMAIN,{uni_sub_host},DIRECT"
    - "DOMAIN,trdy.subiway.com:8888,DIRECT"

    # Process Name
    - "PROCESS-NAME,Backup and Sync,BosLife"

    # User Agent
    - USER-AGENT,%E7%BA%BD%E7%BA%A6%E6%97%B6%E6%8A%A5*,BosLife
    - USER-AGENT,Argo*,BosLife

    # BosLife
    - "DOMAIN-SUFFIX,boslife.io,BosLife"
    - "DOMAIN-SUFFIX,boslife.net,BosLife"
    - "DOMAIN-SUFFIX,wikibos.com,BosLife"
    - "DOMAIN-SUFFIX,boswiki.net,BosLife"

    # BosLife,force-remote-dns
    - "DOMAIN,lin.ee,BosLife,force-remote-dns"
    - "DOMAIN-SUFFIX,line.me,BosLife,force-remote-dns"
    - "DOMAIN-KEYWORD,line.naver.jp,BosLife,force-remote-dns"
    - "DOMAIN-SUFFIX,line-apps.com,BosLife,force-remote-dns"
    - "DOMAIN-KEYWORD,line-cdn.net,BosLife,force-remote-dns"

    # BosLife,no-resolve
    - "IP-CIDR,8.41.4.0/24,BosLife,no-resolve"
    - "IP-CIDR,23.246.0.0/18,BosLife,no-resolve"
    - "IP-CIDR,34.210.42.111/32,BosLife,no-resolve"
    - "IP-CIDR,37.77.184.0/21,BosLife,no-resolve"
    - "IP-CIDR,38.72.126.0/24,BosLife,no-resolve"

    # Disabled
    #- "RULE-SET,https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/ruleset/proxy.txt,BosLife,force-remote-dns"

    # DIRECT,force-remote-dns
    - "DOMAIN-SUFFIX,bppleman.com,DIRECT,force-remote-dns"

    # LAN DIRECT,no-resolve
    - "IP-CIDR,127.0.0.0/8,DIRECT,no-resolve"
    - "IP-CIDR,192.168.0.0/16,DIRECT,no-resolve"
    - "IP-CIDR,172.16.0.0/12,DIRECT,no-resolve"
    - "IP-CIDR,100.64.0.0/10,DIRECT,no-resolve"
    - "IP-CIDR,10.0.0.0/8,DIRECT,no-resolve"

    - "GEOIP,CN,DIRECT"
    - "MATCH,DIRECT"
