// [BosLife] by convertor/{CARGO_PKG_VERSION}
RULE-SET,{server}rule-provider?client=surge&provider=boslife&server={server}&interval={interval}&strict={strict}&policy.name=BosLife&policy.is_subscription=false&uni_sub_url={uni_sub_url},BosLife
