dns-server = system, 119.29.29.29, 119.28.28.28, 182.254.116.116, 8.8.8.8, 8.8.4.4

// iOS
bypass-system = true
bypass-tun = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 17.0.0.0/8

// macOS
interface = 0.0.0.0
socks-interface = 0.0.0.0
enhanced-mode-by-rule = true

